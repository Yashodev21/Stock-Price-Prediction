
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Price Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
</head>
<body>
  <div class="container">
    <h1>Stock Price Predictor</h1>
    <form method="POST" action="/predict">
    <label for="stock">Select Stock:</label>
<select name="stock" id="stock" required>
  <option value="" disabled selected hidden>🔽 Please select a stock...</option>
  <option value="NIFTY50">📈 NIFTY50</option>
  <option value="TCS">💼 TCS</option>
  <option value="HAL">✈️ HAL</option>
  <option value="ITC">🏭 ITC</option>
  <option value="HYUNDAI">🚗 HYUNDAI</option>
</select>
      <label>Open Price:</label>
      <input type="number" min="1" step="any" name="open" required>

      <label>High:</label>
      <input type="number" name="high" min="1" step="any" required>

      <label>Low:</label>
      <input type="number" name="low" min="1" step="any" required>

      <label>Volume:</label>
      <input type="number" name="volume" min="0" step="any" required>

      <button type="submit">Predict</button>
    </form>
   {% if prediction %}
<div class="result">
  <h3>Latest Prediction</h3>
  <p><strong>Stock:</strong> {{ prediction.stock }}</p>
  <p><strong>Open:</strong> ₹{{ prediction.open }}</p>
  <p><strong>High:</strong> ₹{{ prediction.high }}</p>
  <p><strong>Low:</strong> ₹{{ prediction.low }}</p>
  <p><strong>Volume:</strong> {{ prediction.volume }}</p>
  <p><strong>Predicted Close Price:</strong> ₹{{ prediction.predicted }}</p>
</div>
{% endif %}
</body>
</html>
